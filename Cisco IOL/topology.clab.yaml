name: my-iol-lab
topology:
  nodes:
    iol-1:
      kind: cisco_iol
      image: vrnetlab/cisco_iol:17.12.01
    iol-l2-1:
      kind: cisco_iol
      image: vrnetlab/cisco_iol:l2-17.12.01
    nxos-1:
      kind: cisco_n9kv
      image: vrnetlab/cisco_nxostitanium:7.3.0.D1.1
    nxos-2:
      kind: cisco_n9kv
      image: vrnetlab/cisco_nxostitanium:7.3.0.D1.1
    nxos-3:
      kind: cisco_n9kv
      image: vrnetlab/cisco_nxostitanium:7.3.0.D1.1

  links:
    - endpoints: ["iol-1:Ethernet0/1", "iol-l2-1:Ethernet0/1"] 
    - endpoints: ["iol-1:Ethernet0/2", "nxos-1:eth1"]
    - endpoints: ["iol-1:Ethernet0/3", "nxos-2:eth1"]